	<p>
		Задачей <b><sc_element sys_idtf="agent_of_checking_number">агента проверки совершенного числа</sc_element></b> является проверка того, является ли число совершенным. Данный агент инициируется при условии появления в памяти вопросной конструкции, соответствующей <b><sc_element sys_idtf="action_to_check_the_number">запросу проверки</sc_element></b>. Единственным аргументом запроса является число, которое необходимо проверить.
