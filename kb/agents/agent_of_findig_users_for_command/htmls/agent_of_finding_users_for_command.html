	<p>
		Задачей агента поиска пользователей, запросивших команду, является поиск всех пользователей, которые запросили данную команду. Данный агент инициируется при условии появления в памяти вопросной конструкции, соответствующей запросу поиска. Единственным аргументом запроса является знак команды.
